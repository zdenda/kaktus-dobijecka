apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "eu.zkkn.android.kaktus"
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 16
        versionName '0.4.7'
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        beta {
            initWith debug //copy properties from debug
            applicationIdSuffix '.beta'
            // enable ProGuard
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            // enable ProGuard
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {

    // define versions used for multiple dependencies
    def supportLibraryVersion = '25.1.0'
    // Google Play services 10.0.x is the final release
    // that includes full support for Android version 2.3.x
    def playServicesVersion = '10.0.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.google.android.gms:play-services-base:$playServicesVersion"
    compile "com.google.android.gms:play-services-gcm:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"
    // Firebase crash reporting only for Beta and Release
    betaCompile "com.google.firebase:firebase-crash:$playServicesVersion"
    releaseCompile "com.google.firebase:firebase-crash:$playServicesVersion"

}

apply plugin: 'com.google.gms.google-services'
