apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "eu.zkkn.android.kaktus"
        minSdkVersion 11
        targetSdkVersion 24
        versionCode 12
        versionName '0.4.4'
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        beta {
            initWith debug //copy properties from debug
            applicationIdSuffix '.beta'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {

    // define versions used for multiple dependencies
    def supportLibraryVersion = '24.2.0'
    def playServicesVersion = '9.4.0'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.google.android.gms:play-services-base:$playServicesVersion"
    compile "com.google.android.gms:play-services-gcm:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"
    // Firebase crash reporting only for Beta and Release
    betaCompile "com.google.firebase:firebase-crash:$playServicesVersion"
    releaseCompile "com.google.firebase:firebase-crash:$playServicesVersion"

}

apply plugin: 'com.google.gms.google-services'
