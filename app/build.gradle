// Android Application build file

// Android app
apply plugin: 'com.android.application'
// Firebase Crashlytics
apply plugin: 'io.fabric'
// App Engine Endpoints Framework client plugin
apply plugin: 'com.google.cloud.tools.endpoints-framework-client'


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "eu.zkkn.android.kaktus"
        minSdkVersion 14
        // Android P (SDK 28) is still in beta
        //noinspection OldTargetApi
        targetSdkVersion 27
        versionCode 31
        versionName '0.12.1'
        resConfigs "en", "cs"
        vectorDrawables.useSupportLibrary = true
        testApplicationId "eu.zkkn.android.kaktus.test"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            aaptOptions.cruncherEnabled = false
        }
        beta {
            initWith debug //copy properties from debug
            applicationIdSuffix '.beta'
            // enable resources shrinking, ProGuard and PNG crunching
            shrinkResources true
            minifyEnabled true
            // ProGuard optimization introduces certain risks, so test thoroughly and
            // use it only for beta builds (for now)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            aaptOptions.cruncherEnabled = true
        }
        release {
            // enable shrinking of code and resources
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {

    // define versions used for multiple dependencies
    def supportLibraryVersion = '28.0.0'

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // App Engine Endpoints Framework v2
    endpointsServer project(path: ':backend', configuration: 'endpoints')
    //compile 'com.google.api-client:google-api-client:1.25.0'
    implementation('com.google.api-client:google-api-client-android:1.25.0', {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    })

    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$supportLibraryVersion"
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Play services v15 started requesting a new permission:
    // com.google.android.finsky.permission.BIND_GET_INSTALL_REFERRER_SERVICE
    // https://issuetracker.google.com/issues/78380811
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-core:12.0.1'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-messaging:12.0.1'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-base:12.0.1'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-gcm:12.0.1'
    
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        //exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    })

}

apply plugin: 'com.google.gms.google-services'
