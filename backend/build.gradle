buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.59'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {

    def appEngineSdkVersion = '1.9.59'

    appengineSdk "com.google.appengine:appengine-java-sdk:$appEngineSdkVersion"
    compile "com.google.appengine:appengine-endpoints:$appEngineSdkVersion"
    compile "com.google.appengine:appengine-endpoints-deps:$appEngineSdkVersion"
    compile "com.google.appengine:appengine-api-labs:$appEngineSdkVersion"
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'com.googlecode.objectify:objectify:5.1.21'
    compile 'com.ganyo:gcm-server:1.1.0'
    compile 'org.jsoup:jsoup:1.11.1'
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
    endpoints {
        getClientLibsOnBuild = true
        getDiscoveryDocsOnBuild = true
        googleClientVersion = '1.23.0' //fix for build error, try to remove it
    }
    httpAddress = '0.0.0.0'
    jvmFlags = ["-Ddatastore.backing_store=$rootDir/backend/local_db.bin"]
}
