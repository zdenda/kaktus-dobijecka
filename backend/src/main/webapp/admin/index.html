<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kaktus Dobíječka - Notifications</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <form action="send-notifications" method="post">
        <h2 class="form-signin-heading">Send Notifications</h2>
        <div class="mt-2">
            <label class="form-label mt-1" for="inputMessage">Message</label>
            <input autofocus class="form-control" id="inputMessage" name="message"
                   placeholder="Message" required type="text">
        </div>
        <div class="mt-2">
            <label class="form-label mt-1" for="inputKey">FCM Server key</label>
            <input class="form-control" id="inputKey" name="key" placeholder="FCM Server key"
                   required type="password">
        </div>
        <div class="mt-2">
            <input class="form-check-input" id="debug" name="debug" type="checkbox" value="true">
            <label class="form-check-label" for="debug">Debug</label>
        </div>
        <button class="btn btn-lg btn-primary mt-3" type="submit">Send</button>

    </form>

</div> <!-- /container -->

</body>
</html>
