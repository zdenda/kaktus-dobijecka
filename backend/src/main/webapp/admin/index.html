<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaktus Dobíječka - Notifications</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <form action="send-notifications" method="post">
        <h2 class="form-signin-heading">Send Notifications</h2>
        <label for="inputMessage" class="form-label">Message</label>
        <input type="text" id="inputMessage" name="message" class="form-control"
               placeholder="Message" required autofocus>
        <label for="inputKey" class="form-label">FCM Server key</label>
        <input type="password" id="inputKey" name="key" class="form-control"
               placeholder="FCM Server key" required>
        <button class="btn btn-lg btn-primary mt-2" type="submit">Send</button>
    </form>

</div> <!-- /container -->

</body>
</html>
